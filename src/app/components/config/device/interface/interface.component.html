<div class="card">
  <app-add-button (add)="createInterfaceConfig()"></app-add-button>

  <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Schnittstellen Konfigurationen</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.code }}</td>
      </tr>
    </ng-template>
  </p-table>

</div>
