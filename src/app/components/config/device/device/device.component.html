<div class="card">
  <div class="flex">
    <h2>Ger채te konfigurieren</h2>
    <p-splitButton [style.margin-left]="'auto'" [model]="buttonItems" label="Hinzuf체gen"></p-splitButton>

  </div>

  <div class="grid mt-3">
    <div class="col-12 md:col-6 lg:col-4" *ngFor="let device of devices">
      <div class="card cursor-pointer" [routerLink]="['/device', device.id]" pBadge size="large" [severity]="device.active ? 'success' : 'danger'" >
        <div class="grid">
          <div class="col" style="text-align: center">
            <img *ngIf="device.deviceType === Device.DeviceTypeEnum.HybridInverter" class="cursor-pointer" src="assets/svg/plant.svg" width="70vh" height="70vh" alt="battery">
            <img *ngIf="device.deviceType === Device.DeviceTypeEnum.ChargingStation" class="cursor-pointer" src="assets/svg/car.svg" width="60vh" height="60vh"
                 alt="charging station">
            <img *ngIf="device.deviceType === Device.DeviceTypeEnum.HeatPump" class="cursor-pointer" src="assets/svg/pump.svg" width="60vh" height="60vh" alt="heat pump">

          </div>
        </div>
        <hr>
        <div class="grid">
          <div class="col">
            <label for="name" class="block font-medium mb-2">Name des Ger채tes</label>
            <span id="name" class="text-500">{{device.name}}</span>
          </div>
        </div>

        <div class="grid" *ngIf="device.model">
          <div class="col">
            <label for="model" class="block font-medium mb-2">Modell</label>
            <span id="model" class="text-500">{{device.model}}</span>
          </div>
        </div>

        <div class="grid">
          <div class="col">
            <label for="interfaceType" class="block font-medium mb-2">Ger채tetyp</label>
            <span id="interfaceType" class="text-500">{{device.deviceType}}</span>
          </div>
        </div>

        <hr>
        <div class="flex" style="align-items: baseline">
          <span class="text-500">Erstellt am: {{device.createdAt | date: 'dd.MM.yyyy'}}</span>

          <button pButton type="button" icon="pi pi-arrow-right" [routerLink]="['/device', device.id]"
                  pTooltip="Details" style="margin-left: auto; order: 2"
                  class="p-button-rounded p-button-text mr-2"></button>
        </div>
      </div>
    </div>
  </div>
</div>
