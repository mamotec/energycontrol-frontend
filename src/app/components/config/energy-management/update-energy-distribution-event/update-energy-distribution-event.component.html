<div class="flex flex-column gap-3">
  <div *ngFor="let event of events" class="field-checkbox">
    <p-radioButton [inputId]="event.event" name="event" [value]="event.event" [(ngModel)]="selectedEvent" (onClick)="this.update()"></p-radioButton>
    <div class="flex flex-column">
      <label [for]="event.event" class="ml-3">{{ event.name }}</label>
      <label [for]="event.event" class="ml-3 text-500">{{event.description}}</label>
    </div>

  </div>
</div>
