<div class="card" style="height: calc(100vh - 9rem);">
  <div class="flex">
    <h2>Schnittstellen konfigurieren</h2>
    <button pButton type="button" icon="pi pi-plus" (click)="createInterfaceConfig()"
            tooltipPosition="bottom"
            pTooltip="HinzfÃ¼gen" style="margin-left: auto; order: 2"
            class="p-button-rounded p-button-outlined"></button>
  </div>

  <div class="grid mt-3">
    <div class="col-12 md:col-6 lg:col-4" *ngFor="let interfaceConfig of interfaceConfigs">
      <div class="card" >
        <div class="grid">
          <div class="col-10">
            <h3>{{interfaceConfig.type}}</h3>
          </div>

          <div class="col-2">
            <button pButton type="button" icon="pi pi-trash" (click)="onInterfaceRowDelete(interfaceConfig)"
                    class="p-button-rounded p-button-text p-button-danger mr-2"></button>
          </div>
        </div>
        <div class="grid" style="align-items: center">
          <div class="col-10">
            {{interfaceConfig.description}}
          </div>

        </div>
        <hr>
        <div class="flex" style="align-items: baseline">
          <span class="text-500">Erstellt am: {{interfaceConfig.createdAt | date: 'dd.MM.yyyy'}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<app-delete-dialog></app-delete-dialog>
