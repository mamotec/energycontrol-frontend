<div class="card">
  <h2>Schnittstellen konfigurieren</h2>
  <app-add-button (add)="createInterfaceConfig()"></app-add-button>

  <p-table *ngIf="interfaceConfigs.length > 0" [value]="interfaceConfigs" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Beschreibung</th>
        <th>Typ/Port</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.description }}</td>
        <td>{{ item.type }}</td>
        <td>
          <button pButton type="button" icon="pi pi-trash" (click)="onInterfaceRowDelete(item)"
                  class="p-button-rounded p-button-text p-button-danger mr-2"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
